<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math operations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="firstNumber">Введіть перше число:</label>
        <input type="number" id="firstNumber" name="firstNumber" placeholder="Перше число" required>

        <label for="operations">Оберіть математичну операцію:</label>
        <select name="operations" id="operations">
            <option value="addition">+</option>
            <option value="subtraction">-</option>
            <option value="multiplication">*</option>
            <option value="division">/</option>
        </select>

        <label for="secondNumber">Введіть друге число:</label>
        <input type="number" id="secondNumber" name="secondNumber" placeholder="Друге число" required>

        <input type="submit" value="Розрахувати" class="submit">
        <input type="reset" value="Очистити" class="reset">
    </form>

    <p>Результат операції становить: <span class="result"></span></p>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
